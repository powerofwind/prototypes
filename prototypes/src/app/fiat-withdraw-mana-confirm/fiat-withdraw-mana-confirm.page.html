<ion-header>
  <ion-toolbar>
    <ion-title>ยืนยันบัญชีนี้</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-item color="tertiary" lines="full" class="ion-padding-vertical">
    <ion-col class="ion-no-padding">
      <ion-label color="medium">
        <h3 class="line-height2">กระเป๋าที่ถอนออก</h3>
      </ion-label>
      <ion-label>
        <b>กระเป๋า <small>USD </small></b>
      </ion-label>
    </ion-col>
  </ion-item>

  <ion-card color="tertiary">
    <ion-item color="tertiary" lines="full">
      <ion-col class="ion-no-padding">
        <ion-label color="medium">
          <h3 class="line-height2">บัญชีที่รับเงิน</h3>
        </ion-label>
        <ion-label>
          <h3><b>0123456789</b></h3>
          <h3><b>พร้อมเพย์</b></h3>
        </ion-label>
      </ion-col>
    </ion-item>

    <ion-item color="tertiary" lines="full">
      <ion-col class="ion-no-padding">
        <ion-label color="medium">
          <h3 class="line-height2">ชื่อบัญชี</h3>
        </ion-label>
        <ion-label>
          <h3><b>อานนท์ บางสาน</b></h3>
          <h3><b>anon bangsan</b></h3>
        </ion-label>

      </ion-col>
    </ion-item>
    <br>
  </ion-card>

  <ion-item lines="none" button detail="false" color="tertiary" class="ion-margin-bottom" class="ion-padding-vertical">
    <ion-avatar slot="start">
      <img src="assets/imgs/walletgray.png">
    </ion-avatar>
    <ion-label>
      <h3>จำนวนที่ต้องการถอน</h3>
      <ion-text color="danger">
        <h3>20.50 <small>USD</small>
        </h3>
      </ion-text>
    </ion-label>
    <ion-label class="ion-text-right">
      <ion-text color="medium">
        <h3>&nbsp;</h3>
      </ion-text>
    </ion-label>
  </ion-item>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-button color="danger" class="ion-no-margin" expand="full" type="submit">ยืนยัน
  </ion-button>
</ion-footer>
