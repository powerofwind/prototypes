<ion-header>
  <ion-toolbar>
    <ion-title>กระเป๋าเงิน Fiat</ion-title>
    <ion-label class="ion-no-padding ion-no-margin ion-text-right">
      <!-- <ion-icon name="add-outline"></ion-icon> -->
      <ion-text routerLink="/fiat-create">
        <p>เพิ่ม</p>
      </ion-text>
    </ion-label>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" >
    <ion-list-header lines="none" mode="md">
      <ion-label>เลือกกระเป๋าเงิน</ion-label>
    </ion-list-header>

    <ion-item button detail="false" color="tertiary" class="ion-margin-bottom">
      <ion-avatar slot="start">
        <img src="assets/imgs/fnwalletred.png"/>
      </ion-avatar>
      <ion-label>
        <b>จ่ายทั่วไป</b>
        <ion-text color="medium">
          <h3>Fiat. THB</h3>
        </ion-text>
      </ion-label>
      <ion-label class="ion-text-right">
        <ion-text color="medium">
          <h3><ion-icon color="danger" name="star"></ion-icon> บัญชีหลัก </h3>
        </ion-text>
        <h3>1,250 <small> THB </small>
        </h3>
      </ion-label>
    </ion-item>

    <ion-item button detail="false" color="tertiary" class="ion-margin-bottom">
    <ion-avatar slot="start">
      <img src="assets/imgs/CNY.PNG">
    </ion-avatar>
    <ion-label>
      <b>กระเป๋าเงินหยวน</b>
      <ion-text color="medium">
        <h3>Fiat: CNY</h3>
      </ion-text>
    </ion-label>
    <ion-label class="ion-text-right">
      <ion-text color="medium">
        <h3>&nbsp;</h3>
      </ion-text>
      <h3>700.00 <small> CNY</small>
      </h3>
    </ion-label>
  </ion-item>

  <ion-item *ngIf="isCreateWallet == 'true'" button detail="false" color="tertiary" class="ion-margin-bottom" routerLink="/fiat-detail">
    <ion-avatar slot="start">
      <img src="assets/imgs/USD.PNG"/>
    </ion-avatar>
    <ion-label>
      <b>กระเป๋าเงิน USD</b>
      <ion-text color="medium">
        <h3>Fiat: USD</h3>
      </ion-text>
    </ion-label>
    <ion-label class="ion-text-right">
      <ion-text color="medium">
        <h3>&nbsp;</h3>
      </ion-text>
      <h3>00.00 <small> USD</small>
      </h3>
    </ion-label>
  </ion-item>

  </ion-list>
</ion-content>
