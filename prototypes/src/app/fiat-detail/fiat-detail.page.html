<ion-header>
  <ion-toolbar>
    <ion-title>กระเป๋า USD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list color="tertiary" lines="none" class="ion-text-center">
    <ion-card class="ion-text-center" color="tertiary">
      <ion-card-content class="ion-no-padding ion-padding-vertical">

        <ion-avatar class="center ion-margin-vertical avatar-l">
          <img src="assets/imgs/USD.PNG" />
        </ion-avatar>

        <ion-item color="tertiary" class="ion-text-center">
          <ion-label>ยอดเงินคงเหลือ
            <ion-text>
              <h2><b>0.00 <small>USD</small></b></h2>
            </ion-text>
          </ion-label>
        </ion-item>

        <ion-row class="ion-padding">
          <ion-col size="6" routerLink="/fiat-topup">
            <img width="15" height="15" src="assets/imgs/txrshoptopup.png">
            <ion-label>  เติมเงิน</ion-label>
          </ion-col>
          <ion-col size="6" routerLink="/fiat-withdraw">
            <img width="15" height="15" src="assets/imgs/txrwithdraw.png">
            <ion-label>  ถอนเงิน</ion-label>
          </ion-col>
        </ion-row>

        <ion-item color="tertiary" lines="none">
          <ion-label slot="start" class="ion-no-margin">
            <h2><b>อัตราแลกเปลี่ยน</b></h2>
          </ion-label>
          <ion-label slot="end" class="ion-no-margin">
            <h2><b> <small>ข้อมูลล่าสุด วันที่ 30/07/65</small></b></h2>
          </ion-label>
        </ion-item>

        <img src="assets/imgs/exchangeRate.PNG">

      </ion-card-content>
    </ion-card>
  </ion-list>
</ion-content>
