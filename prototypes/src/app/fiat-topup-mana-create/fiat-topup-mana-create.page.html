<ion-header>
  <ion-toolbar>
    <ion-title>เติมผ่านบัญชีที่ผูกไว้</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-card class="ion-padding-vertical">
      <ion-item color="tertiary" lines="full">
        <img slot="start" width="22" height="22" class="qr" src="assets/imgs/walletgray.png" />
        <ion-col class="ion-no-padding">
          <ion-label color="medium">
            <h3 class="line-height2">กระเป๋าที่เติมเข้า</h3>
          </ion-label>
        </ion-col>
        <ion-col class="ion-no-padding ion-text-right">
          <ion-label>
            <h3>
              <b>กระเป๋า <small>USD </small></b>
            </h3>
          </ion-label>
        </ion-col>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <img slot="start" width="22" height="22" class="qr" src="assets/imgs/walletgray.png" />
        <ion-col class="ion-no-padding">
          <ion-label color="medium">
            <h3 class="line-height2">บัญชีที่ใช้เติม</h3>
          </ion-label>
        </ion-col>
        <ion-col class="ion-no-padding ion-text-right">
          <ion-label>
            <h3>
              <b>พร้อมเพย์_พร้อมเปย์</b>
            </h3>
          </ion-label>
        </ion-col>
      </ion-item>
    </ion-card>

      <ion-card  class="ion-padding-vertical">
        <ion-item color="tertiary" lines="none">
          <ion-label slot="start">
            <h2>จำนวนที่ต้องการเติม</h2>
          </ion-label>
        </ion-item>
        <!-- <ion-item color="tertiary" lines="full" class="ion-padding-bottom">
          <ion-input color="danger" type="number" placeholder="0" class="ion-text-center input-money">
          </ion-input>
          <ion-label slot="end" class="ion-no-margin">
            <h2>THB</h2>
          </ion-label>
        </ion-item> -->
        <ion-item color="tertiary" lines="full" class="ion-padding-bottom">
          <ion-input color="danger" type="number" id="customInputAmount" customInput="true" placeholder="0" class="ion-text-center input-money" >
          </ion-input>
          <ion-label slot="end" class="ion-text-center">
            <h3>THB</h3>
          </ion-label>
        </ion-item>
      </ion-card>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button color="danger" class="ion-no-margin" expand="full" (click)="goto()">ตกลง
  </ion-button>
</ion-footer>
