<ion-header>
  <ion-toolbar>
    <ion-title>แปลงสกุลเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
    <ion-list class="ion-margin-top" lines="full">
      <ion-item color="tertiary" lines="none">
        <ion-label for="customInputAmount">
          <h2><b>จาก</b></h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-avatar slot="start" class="avatar-s ion-margin-bottom">
          <img src="assets/imgs/USD.PNG">
        </ion-avatar>
        <ion-col class="ion-no-padding">
          <ion-label>
            <h2><b>กระเป๋า USD</b></h2>
          </ion-label>
        </ion-col>
        <ion-col class="ion-no-padding ion-text-right">
          <ion-label color="medium">
            <h3><B>28.45 <small>USD </small></B></h3>
          </ion-label>
        </ion-col>
      </ion-item>
    </ion-list>

    <ion-list class="ion-margin-top" lines="full">
      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2><b>ไปยัง</b></h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <img slot="start" width="22" height="22" class="qr" src="assets/imgs/walletgray.png" />
        <ion-col class="ion-no-padding">
          <ion-label>
            <h2><b>Raybag USD</b></h2>
          </ion-label>
        </ion-col>
        <ion-col class="ion-no-padding ion-text-right">
          <ion-label color="medium">
            <h3><B>100K <small>THB </small></B></h3>
          </ion-label>
        </ion-col>
      </ion-item>

      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2>สกุลเงินต้นทาง</h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <ion-label color="danger" class="ion-text-center">
          <h2><b>20.50 <small>USD </small></b></h2>
        </ion-label>
      </ion-item>

      <ion-item color="tertiary" lines="none">
        <ion-col class="ion-no-padding">
          <ion-label>
            <h2>สกุลเงินปลายทาง</h2>
          </ion-label>
        </ion-col>
        <ion-col class="ion-no-padding ion-text-right">
          <ion-label color="medium">
            <h3>+ ค่าธรรมเนียม 0.5 USD</h3>
          </ion-label>
        </ion-col>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <ion-label color="danger" class="ion-text-center">
          <h2><b>703.00 <small>THB </small></b></h2>
        </ion-label>
      </ion-item>

      <ion-item color="tertiary" lines="none">
        <ion-label color="medium" class="ion-text-center">
          <h3>1(100 USD) ~ 35.15 THB</h3>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-list class="ion-margin-top" lines="full">
      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2><b>เพิ่มเติม</b></h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <ion-label>
          <h2><b>Ref.</b> &nbsp;<ion-text color="medium">2345678901</ion-text>
          </h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-label>
          <h2><b>หมายเหตุ</b></h2>
        </ion-label>
      </ion-item>
      <ion-item color="tertiary" lines="none">
        <ion-label type="text"  rows="1">มีหยังก้ใสมาหมายเหตุในฝัน</ion-label>
      </ion-item>
    </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button color="danger" class="ion-no-margin" expand="full">ตกลง
  </ion-button>
</ion-footer>
