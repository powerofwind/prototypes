<ion-content mode="ios" color="tertiary">

      <ion-label>เลือกสกุลเงิน</ion-label>

    <ion-item color="tertiary">

        <img src="assets/imgs/defaultshop.png">

        <b>USD</b>
        <ion-text color="medium">
          <h3>USD</h3>
        </ion-text>
      </ion-label>
      <img width="20" height="20" class="qr" src="assets/imgs/correctblue.png" />
    </ion-item>

      <ion-avatar slot="start">
        <img src="assets/imgs/defaultshop.png">
      </ion-avatar>

      </ion-label>
      <img width="20" height="20" class="qr" src="assets/imgs/correctgray.png" />
    </ion-item>
    <ion-item color="tertiary">
      <ion-avatar slot="start">
        <img src="assets/imgs/defaultshop.png">
      </ion-avatar>
      <ion-label>
        <b>EUR</b>
        <ion-text color="medium">
          <h3>Euro</h3>
        </ion-text>

      <ion-avatar slot="start">

          <h3>Yen</h3>
        </ion-text>
      </ion-label>
      <img width="20" height="20" class="qr" src="assets/imgs/correctgray.png" />
    </ion-item>
    <ion-item color="tertiary">
      <ion-avatar slot="start">
        <img src="assets/imgs/defaultshop.png">
      </ion-avatar>

        <b>KRW</b>
        <ion-text color="medium">
          <h3>Won</h3>
        </ion-text>
      </ion-label>
      <img width="20" height="20" class="qr" src="assets/imgs/correctgray.png" />
    </ion-item>

  </ion-list>

</ion-content>
<ion-footer class="ion-no-border ion-text-right">
  <ion-button type="button" color="medium" ion-button fill="clear" (click)="onClick()"><b>ยกเลิก</b></ion-button>
  <ion-button type="submit" color="primary" ion-button fill="clear" (click)="onClick()"><b>ตกลง</b></ion-button>
</ion-footer>
