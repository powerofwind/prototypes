<ion-header>
  <ion-toolbar>
    <ion-title >ถอนเงินผ่านบัญชีที่ผูกไว้</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
      <ion-item color="tertiary" lines="full">
        <img slot="start" width="22" height="22" class="qr" src="assets/imgs/walletgray.png" />
        <ion-col class="ion-no-padding">
          <ion-label color="medium">
            <h3 class="line-height2">กระเป๋าที่ถอน</h3>
          </ion-label>
        </ion-col>
        <ion-col class="ion-no-padding ion-text-right">
          <ion-label>
            <h3>
              <b>กระเป๋า <small>USD </small></b>
            </h3>
          </ion-label>
        </ion-col>
      </ion-item>
      <ion-item color="tertiary" lines="full">
        <img slot="start" width="22" height="22" class="qr" src="assets/imgs/walletgray.png" />
        <ion-col class="ion-no-padding">
          <ion-label color="medium">
            <h3 class="line-height2">บัญชีที่ได้รับ</h3>
          </ion-label>
        </ion-col>
        <ion-col class="ion-no-padding ion-text-right">
          <ion-label>
            <h3>
              <b>บัญชีของฉัน</b>
            </h3>
          </ion-label>
        </ion-col>
      </ion-item>

      <ion-card  class="ion-padding-vertical">
        <ion-item color="tertiary" lines="none" >
          <ion-label slot="start">
            <h2>จำนวนที่ต้องถอน</h2>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary" lines="full">
          <ion-input color="danger" type="number" placeholder="0" class="ion-text-center input-money">
          </ion-input>
          <ion-label slot="end" class="ion-no-margin">
            <h3>USD</h3>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary" lines="none">       
        </ion-item>
      </ion-card>
  </ion-list>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button color="danger" class="ion-no-margin" expand="full" type="submit">ตกลง
  </ion-button>
</ion-footer>
