<ion-header>
  <ion-toolbar>
    <ion-title>เติมเงินเข้ากระเป๋า USD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios">
  <ion-list lines="none" >
    <ion-list-header lines="none" mode="md">
      <ion-label>เลือกวิธีการเติมเงิน</ion-label>
    </ion-list-header>

    <ion-item button class="ion-margin-bottom" color="tertiary" [routerLink]="['/fiat-topup-qr']">
      <img slot="start" width="22" height="22" class="qr" src="assets/imgs/txrshoptopup.png" />
      <ion-label>
        <b>เติมเงินจาก QR</b>
        <ion-text color="medium">
          <h3>รายละเอียด</h3>
        </ion-text>
      </ion-label>
    </ion-item>

    <ion-item button class="ion-margin-bottom" color="tertiary" [routerLink]="['/fiat-topup-mana']">
      <img slot="start" width="22" height="22" class="qr" src="assets/imgs/txrshoptopup.png" />
      <ion-label>
        <b>เติมเงินจากบัญชีที่ผูกกับมานะ</b>
        <ion-text color="medium">
          <h3>รายละเอียด</h3>
        </ion-text>
      </ion-label>
    </ion-item>

    <ion-item button class="ion-margin-bottom" color="tertiary" [routerLink]="['/fiat-topup-fiat']" routerLinkActive="router-link-active" >
      <img slot="start" width="22" height="22" class="qr" src="assets/imgs/txrshoptopup.png" />
      <ion-label>
        <b>เติมเงินจากกระเป๋าเงิน Fiat</b>
        <ion-text color="medium">
          <h3>รายละเอียด</h3>
        </ion-text>
      </ion-label>
    </ion-item>

    <ion-item button class="ion-margin-bottom" color="tertiary" [routerLink]="['/fiat-topup-crypto']">
      <img slot="start" width="22" height="22" class="qr" src="assets/imgs/txrshoptopup.png" />
      <ion-label>
        <b>เติมเงินจากกระเป๋า Crypto</b>
        <ion-text color="medium">
          <h3>รายละเอียด</h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
