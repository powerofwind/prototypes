    <ion-item *ngIf="type == 'fiat'" color="tertiary" lines="full">
      <img slot="start" width="22" height="22" class="qr" src="assets/imgs/walletgray.png" />

        <ion-label color="medium">
          <h3 class="line-height2">จ่ายทั่วไป</h3>
        </ion-label>
      </ion-col>
      <ion-col class="ion-no-padding ion-text-right">

        </ion-label>

    </ion-item>

    <ion-item *ngIf="type == 'crypto'" color="tertiary" lines="full">

        </ion-label>
      </ion-col>
      <ion-col class="ion-no-padding ion-text-right">
        <ion-label color="medium">
