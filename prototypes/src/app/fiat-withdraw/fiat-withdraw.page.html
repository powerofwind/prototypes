<ion-header>
  <ion-toolbar>
    <ion-title>ถอนเงินออกจากกระเป๋า USD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none" >
    <ion-list-header lines="none" mode="md">
      <ion-label>เลือกวิธีการถอนเงิน</ion-label>
    </ion-list-header>

    <ion-item button class="ion-margin-bottom" color="tertiary" [routerLink]="['/fiat-withdraw-mana']">
      <img slot="start" width="22" height="22" class="qr" src="assets/imgs/txrwithdraw.png" />
      <ion-label>
        <b>ถอนเงินไปยังบัญชีที่ผูกกับมานะ</b>
        <ion-text color="medium">
          <h3>รายละเอียด</h3>
        </ion-text>
      </ion-label>
    </ion-item>

    <ion-item button class="ion-margin-bottom" color="tertiary" [routerLink]="['/fiat-withdraw-fiat']">
      <img slot="start" width="22" height="22" class="qr" src="assets/imgs/txrwithdraw.png" />
      <ion-label>
        <b>ถอนเงินไปยังกระเป๋าเงิน Fiat</b>
        <ion-text color="medium">
          <h3>รายละเอียด</h3>
        </ion-text>
      </ion-label>
    </ion-item>

    <ion-item button class="ion-margin-bottom" color="tertiary" [routerLink]="['/fiat-withdraw-crypto']">
      <img slot="start" width="22" height="22" class="qr" src="assets/imgs/txrwithdraw.png" />
      <ion-label>
        <b>ถอนเงินไปยังกระเป๋าเงิน Crypto</b>
        <ion-text color="medium">
          <h3>รายละเอียด</h3>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
