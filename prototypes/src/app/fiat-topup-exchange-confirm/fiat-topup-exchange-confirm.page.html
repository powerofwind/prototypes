<ion-header>
  <ion-toolbar>
    <ion-title>เติมเงินเข้ากระเป๋า USD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="none">
    <ion-item color="tertiary" class="ion-margin-top">
      <img class="logo-l circle center ion-margin-top" src="assets/imgs/USD.PNG">
    </ion-item>
    <ion-item color="tertiary" class="ion-text-center">
      <ion-label class="ion-no-margin">
        <h2><b>กระเป๋า USD</b></h2>
      </ion-label>
    </ion-item>

    <ion-item color="tertiary" lines="full">
      <ion-grid class="ion-no-padding">
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-label>
              <h3 class="line-height2"><b>รายละเอียดธุรกรรม</b></h3>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-label>
              <h3 class="line-height2">จำนวนเงิน</h3>
            </ion-label>
          </ion-col>
          <ion-col class="ion-no-padding ion-text-right">
            <ion-label>
              <h3> 1000.00 <small>THB</small></h3>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-label>
              <h3 class="line-height2">ค่าธรรมเนียม</h3>
            </ion-label>
          </ion-col>
          <ion-col class="ion-no-padding ion-text-right">
            <ion-label>
              <h3> 5.00 <small>THB</small></h3>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-label>
              <h3 class="line-height2">ส่วนลด</h3>
            </ion-label>
          </ion-col>
          <ion-col class="ion-no-padding ion-text-right">
            <ion-label>
              <h3>- 0.00 <small>THB</small></h3>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-label>
              <h3 class="line-height2">รวมทั้งหมด</h3>
            </ion-label>
          </ion-col>
          <ion-col class="ion-no-padding ion-text-right">
            <ion-label color="danger">
              <h3><b> 28.45 <small>USD</small></b></h3>
            </ion-label>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="ion-no-padding">
            <ion-label>
              <h3 class="line-height2">&nbsp;</h3>
            </ion-label>
          </ion-col>
          <ion-col class="ion-no-padding ion-text-right">
            <ion-label color="medium">
              <h3>*รวมทั้งหมด (THB)<b> 1005.00 <small>THB</small></b></h3>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>

    <ion-item color="tertiary" lines="full">
      <img slot="start" width="22" height="22" class="qr" src="assets/imgs/walletgray.png" />
      <ion-label class="ion-no-margin">
        <h3>จ่ายทั่วไป</h3>
      </ion-label>
    </ion-item>
    <ion-item color="tertiary" lines="none">
      <ion-label class="ion-no-margin">
        <h3>ไม่มีคูปอง </h3>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-item class="ion-margin-top" lines="none" color="tertiary">
    <ion-label>
      <h2><b>เพิ่มเติม</b></h2>
    </ion-label>
  </ion-item>
  <ion-item color="tertiary" lines="full">
    <ion-grid class="ion-no-padding">
      <ion-label class="ion-text-left">
        <h2><b>Ref.</b> &nbsp;<ion-text color="medium">2345678901</ion-text>
        </h2>
      </ion-label>
    </ion-grid>
  </ion-item>

  <ion-item color="tertiary" lines="none">
    <ion-label>
      <h2><b>หมายเหตุ</b></h2>
    </ion-label>
  </ion-item>
  <ion-item color="tertiary" lines="none">
    <ion-label>มีหยังก้ใสมาหมายเหตุในฝัน</ion-label>
  </ion-item>
</ion-content>

<ion-footer class="ion-no-border">
    <ion-button color="danger" class="ion-no-margin" expand="full" (click)="goto()">ตกลง
    </ion-button>
</ion-footer>
