<ion-header>
  <ion-toolbar>
    <ion-title>สร้างคิวอาร์โคดเติมเงิน</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-item color="tertiary" lines="full" class="ion-padding-vertical">
      <img slot="start" width="22" height="22" class="qr" src="assets/imgs/walletgray.png" />
      <ion-col class="ion-no-padding">
        <ion-label color="medium">
          <h2 class="line-height2">กระเป๋าที่เติมเงินเข้า</h2>
        </ion-label>
      </ion-col>
      <ion-col class="ion-no-padding ion-text-right">
        <ion-label>
          <h2>
            <b>กระเป๋า <small>USD </small></b>
          </h2>
        </ion-label>
      </ion-col>
    </ion-item>


    <ion-card color="tertiary">
      <ion-card-content class="ion-no-padding">
        <ion-item color="tertiary" lines="none">
          <ion-label slot="start">
            <h2>จำนวนที่ต้องการเติม</h2>
          </ion-label>
        </ion-item>
        <ion-item color="tertiary" lines="full" class="ion-padding-bottom">
          <ion-input color="danger" type="number" id="customInputAmount" customInput="true" placeholder="0" class="ion-text-center input-money" >
          </ion-input>
          <ion-label slot="end" class="ion-text-center">
            <h3>THB</h3>
          </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-button color="danger" class="ion-no-margin" expand="full" type="submit" (click)="goto()">ตกลง
  </ion-button>
</ion-footer>
